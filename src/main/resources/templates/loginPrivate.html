<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginCompany.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=300, initial-scale=1">
    <style>
        Body {
            font-family: Avenir Next;
            background-color: #f8f6e5;
            border-radius: 20px;
            width: 500px;
            margin-left: 400px;
            margin-right: 200px;
        }
        button {
            background-color: #4CAF50;
            width: 100%;
            color: black;
            padding: 15px;
            margin: 10px 0px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        form {
            border: 3px solid grey;
            border-radius: 20px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 2px silver;
            box-sizing: border-box;
            border-radius: 20px;
        }
        button:hover {
            opacity: 0.7;
            border-radius: 20px;
        }
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            margin: 10px 5px;
            border-radius: 20px;

        }


        .container {
            padding: 25px;
            background-color: white;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<center> <h1> Kunde login  </h1> </center>
<form>
    <div class="container">
        <label>Brugernavn : </label>
        <input type="text" placeholder="Indtast brugernavn" name="brugernavn" required>
        <label>Adgangskode : </label>
        <input type="password" placeholder="Indtast adgangskode" name="password" required>
        <button type="submit">Login</button>
        <input type="checkbox" checked="checked"> Husk mig
        <button type="button" class="cancelbtn"> annullerer </button>
        Glemt <a href="#"> adgangskode? </a>
    </div>
</form>
</body>
</html>
